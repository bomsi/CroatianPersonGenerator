<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../scripts/app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Croatian Person Generator</title>
</head>
<body onload="generateCroatianPerson()">
<div class="header"></div>
<div class="clearfix">
    <div class="column separator">
    </div>
    <div class="column content">
        <h1>Croatian Person Generator</h1>
        <noscript>This app requires JavaScript.</noscript>
        <div class="gridwrapper">
            <div class="gl1">Name:</div>
            <div class="gl2">Surname:</div>
            <div class="gl3">OIB:</div>
            <div class="gl4">JMBG:</div>
            <div class="gl5">Gender:</div>
            <div class="gl6">Place of birth:</div>
            <div class="gl7">Date of birth:</div>
            <div class="gr1"><div id="name">Name</div></div>
            <div class="gr2"><div id="surname">Surname</div></div>
            <div class="gr3"><div id="oib">OIB</div></div>
            <div class="gr4"><div id="jmbg">JMBG</div></div>
            <div class="gr5"><div id="gender">Gender</div></div>
            <div class="gr6"><div id="birthPlace">Place of birth</div></div>
            <div class="gr7"><div id="birthDate">Date of birth</div></div>
        </div>
        <ul>
            <li><a href="https://github.com/bomsi/CroatianPersonGenerator">Source</a></li>
        </ul>
    </div>
    <div class="column separator">
    </div>
</div>
<div class="footer">
    <p>Refresh the page to generate another person.</p>
</div>
</body>
</html>
